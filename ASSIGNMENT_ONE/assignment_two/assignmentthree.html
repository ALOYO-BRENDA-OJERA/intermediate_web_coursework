<head>

    body{

<body>
<div class="boday">
<h1>html code to alert name and age</h1>
  <button onclick="createAndAlertPerson()">Tap to access Name and age</button>

  <script>
    function createAndAlertPerson() {
      // Create person object
      const person = {
        name: "John",
        age: 50
      };

      // Access the object and trigger an alert
      alert(person.name + " is " + person.age);
    }
  </script>
</div>
